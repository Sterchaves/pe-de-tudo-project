<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <title>LOGIN - CLIENTE</title>
</head>
<body>
    <header>
        <img src="/imgs/logo.png">
        <nav class="menu">
            <ul>
                <li><a href="/pages/home.html">Quem Somos</a></li>
                <li><a href="/pages/parceiro/parceiro-login.html">Seja Parceiro</a></li>
                <li><a href="#">Fazer Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-login-cliente">
            <h2>Login</h2>
            <form action="">
                <label for="email">Email: </label>
                <input type="email" placeholder="Email" id="email" required>
                <label for="password">Senha: </label>
                <input type="password" placeholder="Senha" id="password" required>

                <button type="submit">Entrar</button>
                <a href="/pages/cliente/esqueceu-senha.html" class="forgot-password">Esqueci a senha</a>
                <a href="/pages/cliente/cliente-cadastro.html" class="register">Cadastre-se</a>
            </form>
        </div>

    </main>

    <footer>
        <h5>@Copywrite 2024</h5>
    </footer>
</body>
</html>
