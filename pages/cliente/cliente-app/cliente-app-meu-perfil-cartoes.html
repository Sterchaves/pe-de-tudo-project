<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE -->
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/cliente-app/main-style.css" />
    <link rel="stylesheet" href="/style/cliente-app/marketplace-home.css" />
    <title>CLIENTE APP - Meu Perfil - Meus Cartões</title>
  </head>
  <body class="container-mother">
    <header class="container-first-child">
      <div>
        <img src="/imgs/logo.png" id="logo" />
        <h2 class="name-id">@Fulano</h2>
        <ul class="menu">
          <li>
            <a href="/pages/cliente/cliente-app/cliente-app-home.html"
              >Marketplace</a
            >
          </li>
          <li>
            <a href="#">Meu Perfil</a>
          </li>
          <li>
            <a href="/pages/cliente/cliente-app/cliente-app-meus-pedidos.html"
              >Meus Pedidos</a
            >
          </li>
        </ul>
      </div>
      <h3>
        <a href="/pages/cliente/cliente-app/cliente-app-suporte.html"
          >Suporte</a
        >
      </h3>
    </header>

    <main class="container-second-child">
      <div class="container-header">
        <div class="container-search">
          <div class="search-bar">
            <input type="text" class="search-bar" id="search-bar" />
            <label for="search-bar"
              ><img src="/imgs/cliente-app/search.png" class="search-button"
            /></label>
          </div>

          <div class="address">
            <img
              src="/imgs/cliente-app/local-pointer.png"
              class="local-pointer"
            />
            <h2 class="customer-local">Você está aqui</h2>
          </div>
        </div>
        <a href="/pages/cliente/cliente-app/cliente-app-carrinho.html">
          <img src="/imgs/cliente-app/cart.png" class="cart" />
          <span class="cart-counter" id="cart-counter">0</span>
        </a>
      </div>

      <div class="container-content">
        <div class="my-profile">
          <div class="navbar-profile">
            <div class="about">
              <div class="profile-image"></div>
              <h2 class="profile-name">@Fulano</h2>
            </div>
            <div>
              <ul class="profile-menu">
                <li>
                  <a
                    href="/pages/cliente/cliente-app/cliente-app-meu-perfil.html"
                    >Minha Conta</a
                  >
                </li>
                <li>
                  <a
                    href="/pages/cliente/cliente-app/cliente-app-meu-perfil-endereco.html"
                    >Endereço</a
                  >
                </li>
                <li><a href="#">Meus Cartões</a></li>
              </ul>
            </div>
          </div>
          <div class="container-content-myprofile">
            <div class="header">
              <h2>Cartão Principal</h2>
              <img src="/imgs/cliente-app/edit.png" alt="" />
            </div>

            <form action="" class="profile-edit cards">
              <h2>Cartão 1</h2>
              <label for="card-number">Número do Cartão</label>
              <input type="number" id="card-number" />

              <label for="card-name">Titular do Cartão</label>
              <input type="text" id="card-name" />

              <div class="card-cvv-valid">
                <div>
                  <label for="card-ccv">CCV do Cartão</label>
                  <input type="number" id="card-ccv" />
                </div>
                <div>
                  <label for="card-ccv">Validade do Cartão</label>
                  <input type="number" id="card-ccv" />
                </div>
              </div>

              <button>Confirmar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/script/script.js"></script>
  </body>
</html>
