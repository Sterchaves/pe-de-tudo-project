<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/home/menu.css">
    <link rel="stylesheet" href="/style/parceiro-main/parceiro-cadastro.css">

    <title>CADASTRO - PARCEIRO</title>
</head>
<body>
    <header>
        <img src="/imgs/logo.png">
        <nav>
            <ul class="menu">
                <li><a href="/pages/home.html">Quem Somos</a></li>
                <li><a href="/pages/parceiro/parceiro-login.html">Seja Parceiro</a></li>
                <li><a href="/pages/cliente/cliente-login.html">Fazer Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-cadastro-parceiro">
          
            <form action="">
                <h2>Cadastre-se</h2>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" placeholder="Nome completo" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
    
                <div class="city">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Telefone" required>
        
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="CPF" required>    
                </div>
  
<div class="city">
    <label for="uf">UF:</label>
    <select id="uf" required>
        <option value="" disabled selected>Selecione o estado</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AM">AM</option>
        <option value="AP">AP</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
    </select>

    <label for="cidade">Cidade:</label>
    <select id="cidade" required>
        <option value="" disabled selected>Selecione a cidade</option>
        <option value="cidade1">Cidade 1</option>
        <option value="cidade2">Cidade 2</option>
        <option value="cidade3">Cidade 3</option>
    </select>
</div>
    
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Endereço" required>
    
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Bairro" required>
    
                <div class="city">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" placeholder="Número" required>
        
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" placeholder="CEP" required>    
                </div>
         
                <label for="complemento">Complemento (opcional):</label>
                <input type="text" id="complemento" placeholder="Complemento">
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" required>
    
                <label for="confirmar-senha">Confirmar senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>
    
                <button type="submit">Cadastrar</button>
            </form>

        </div>

    </main>

    <footer>
        <h5>@Copywrite 2024</h5>
    </footer>
</body>
</html>
